<ion-view view-title="AgeGroups">
<ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
</ion-nav-buttons>
  <ion-content>
	  <ion-list>
		<ion-item ng-repeat="program in programs | filter:{ category: programCategory } | unique: 'ageGroup' | orderBy: '-ageGroup': true" href="#/app/programs/{{program.category}}/{{program.ageGroup}}">
			<p style="white-space:normal; font-size:16px">{{program.ageGroup}}</p>
		</ion-item>
	  </ion-list>
  </ion-content>
</ion-view>
