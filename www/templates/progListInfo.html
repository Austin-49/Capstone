<ion-view view-title="{{programName}}">
  <ion-content>
	  <ion-list>
		<ion-item ng-repeat="program in programs | filter:{ category: programCategory, ageGroup: programAgeGroup, name: programName  } | unique: 'name' | orderBy: '-name': true" href="#/app/programs/{{program.category}}/{{program.ageGroup}}/{{program.name}}/{{program.location}}">
			<p style="font-size:20px;text-decoration: underline">Registration</p>
				<p>Start Date:{{program.memberRegDate}}</p>
				<p>Start Time:{{program.startTime}}</p>
			<p style="font-size:20px;text-decoration: underline">Program Info</p>
				<p>Ages:{{program.age}}</p>
				<p>Location:{{program.location}}</p>
				<p style="white-space:normal">Cost:{{program.cost}}</p>
				<p style="white-space:normal">Schedule:{{program.schedule}}</p>
				<p>Instructor:{{program.instructor}}</p>
		</ion-item>
	  </ion-list>
  </ion-content>
</ion-view>
