<ion-view view-title="Programs">
<ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
</ion-nav-buttons>
  <ion-content>
	  <ion-list>
		<ion-item ng-repeat="program in programs | filter:{ category: programCategory, ageGroup: programAgeGroup } | unique: 'name' | orderBy: '-name': true" href="#/app/programs/{{program.category}}/{{program.ageGroup}}/{{program.name}}">
			<p style="white-space:normal; font-size:16px">{{program.name}}<p>
		</ion-item>
	  </ion-list>
  </ion-content>
</ion-view>
