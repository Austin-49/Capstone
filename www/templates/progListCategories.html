<ion-view view-title="Activity Categories">
<ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
</ion-nav-buttons>
<ion-nav-buttons side="right">
</ion-nav-buttons>
<ion-content >
    <ion-list>
      <ion-item ng-repeat="program in programs | filter:searchParam | orderBy:'category'" href="#/app/programs/{{program.categoryId}}" >
		{{program.category}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
