<ion-view view-title="Categories">
<ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
</ion-nav-buttons>
<ion-content>
    <ion-list>
      <ion-item collection-repeat="program in programs | unique: 'category' | orderBy: '-category': true" item-height="50px" ng-click="ageCheck(program.category)" >
		{{program.category}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
